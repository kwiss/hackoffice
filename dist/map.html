<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Node + React Starter</title>
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7645272/6569152/css/fonts.css" />

    <style>
        .js-Zone {
            width: 33%;
        }
    </style>

</head>

<body>
    <div>
        <button class="js-Zone" type="button" data-availability="1" data-user="ivan">1</button>
        <button class="js-Zone" type="button" data-availability="2" data-user="ivan">2</button>
        <button class="js-Zone" type="button" data-availability="3" data-user="ivan">3</button>
    </div>
    <div>
        <button class="js-Zone" type="button" data-availability="1" data-user="rémi">1</button>
        <button class="js-Zone" type="button" data-availability="2" data-user="rémi">2</button>
        <button class="js-Zone" type="button" data-availability="3" data-user="rémi">3</button>
    </div>
    <div>
        <button class="js-Zone" type="button" data-availability="1" data-user="christophe">1</button>
        <button class="js-Zone" type="button" data-availability="2" data-user="christophe">2</button>
        <button class="js-Zone" type="button" data-availability="3" data-user="christophe">3</button>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<script>
    (function(){
       
var config = {
    apiKey: "AIzaSyAWzSSHA-lul3rUlxJ3OODnPIc6FlttBlQ",
    authDomain: "project-3932329543505259132.firebaseapp.com",
    databaseURL: "https://project-3932329543505259132.firebaseio.com",
    storageBucket: "project-3932329543505259132.appspot.com",
  };
  
  firebase.initializeApp(config);
  
       var buttons = document.getElementsByClassName('js-Zone');
       
       for(var i = 0; i < buttons.length; ++i) {
          
            var button = buttons[i];
           button.onclick = function(e) {
            e.preventDefault();
            var user = e.currentTarget.getAttribute('data-user');
            var availability = e.currentTarget.getAttribute('data-availability');
            var firebaseRef = firebase.database().ref("/users/" + user + "/");
            firebaseRef.update({ availability: availability });
            }
       
       }
       
       

    })();

</script>

</html>
